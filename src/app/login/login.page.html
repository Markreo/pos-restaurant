<ion-content class="login-content ion-padding">
  <ion-row class="logo-row">
    <ion-col size="8" offset="2" class="ion-text-center">
      <img src="http://placehold.it/300x150"/>
    </ion-col>
  </ion-row>
  <ion-row>

    <ion-col size-md="8" offset-md="2" size-lg="4" offset-lg="4" size-xl="3" offset-xl="4.5">
      <div class="login-box ion-padding ion-margin-top">
        <div class="ion-padding">
          <form #loginForm="ngForm" novalidate>
            <ion-row class="ion-margin-bottom">
              <ion-input class="ion-padding-start" type="text" placeholder="Tài khoản" name="username"
                         [(ngModel)]="credentials.username"
                         #username="ngModel"
                         required></ion-input>
            </ion-row>
            <ion-row class="ion-margin-bottom">
              <ion-text color="warning" [hidden]="username.valid || submitted == false">
                Bạn cần nhập vào Tài khoản
              </ion-text>
            </ion-row>
            <ion-row class="ion-margin-bottom">
              <ion-input class="ion-padding-start" type="password" placeholder="Mật khẩu" name="password"
                         [(ngModel)]="credentials.password"
                         #password="ngModel"
                         required></ion-input>
            </ion-row>
            <ion-row class="ion-margin-bottom">
              <ion-text color="warning" [hidden]="password.valid || submitted == false">
                Bạn cần nhập vào Mật khẩu
              </ion-text>
            </ion-row>
            <ion-row>
              <ion-col class="ion-no-padding">
                <ion-button (click)="onLogin(loginForm)" type="submit" expand="block">Đăng nhập</ion-button>
              </ion-col>
            </ion-row>
          </form>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
