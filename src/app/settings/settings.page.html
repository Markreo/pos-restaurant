<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="primary" [disabled]="form.invalid || loading" (click)="handleSave()">
        <ion-spinner slot="start" *ngIf="loading"></ion-spinner>
        {{loading ? 'Loading...' : 'Save'}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [formGroup]="form">
  <ion-item>
    <ion-label>Order Page:</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Items/Slide:</ion-label>
    <ion-input formControlName="itemPerSlide"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Item width:</ion-label>
    <ion-range min="10" max="400" color="secondary" formControlName="itemWidth" [pin]="true">
      <ion-label slot="start">10px</ion-label>
      <ion-label slot="end">400px</ion-label>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Item height:</ion-label>
    <ion-range min="10" max="400" color="secondary" formControlName="itemHeight" [pin]="true">
      <ion-label slot="start">10px</ion-label>
      <ion-label slot="end">400px</ion-label>
    </ion-range>
  </ion-item>
</ion-content>
