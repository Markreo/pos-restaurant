<ion-slides style="height: 100%" (ionSlideDidChange)="onIonSlideDidChange($event)">
  <ion-slide>
    <div *ngIf="loading">
      Loading...
    </div>
    <ng-container *ngIf="!loading">
      <div style="display: flex; flex-wrap: wrap; align-content: flex-start;">
        <div class="item" *ngFor="let product of productsAtPage1">
          <ion-img [src]="product.image ? product.image : 'http://placehold.it/380'"></ion-img>
          <div style="position: absolute; bottom: 0; padding: 10px; width: 100%; background: white">
            <strong>{{product.name}}</strong>
            <div>{{product.formatted_sale_price}}</div>
          </div>
        </div>
      </div>
      <div *ngIf="productsAtPage1.length == 0">
        Không có sản phẩm nào!
      </div>
    </ng-container>
  </ion-slide>
  <ion-slide *ngFor="let slide of slides; let i = index">
    <app-child-list-products [currentIndex]="currentIndex" [thisIndex]="i + 1"></app-child-list-products>
  </ion-slide>
</ion-slides>
