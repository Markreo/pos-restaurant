<ion-slides style="height: 100%;" (ionSlideDidChange)="onIonSlideDidChange($event)">
  <ion-slide>
    <div *ngIf="loading">
      <div style="display: flex; flex-wrap: wrap; align-content: flex-start;">
        <div class="item" *ngFor="let i of fakeLength() "
             [ngStyle]="{width: itemSetting.itemWidth + 'px', height: itemSetting.itemHeight + 'px'}">
          <ion-img [src]="'http://placehold.it/380'"></ion-img>
          <div
            style="position: absolute; bottom: 0; padding: 0.5rem; width: 100%; background: white; font-size: 70%;display: flex; flex-direction: column">
            <div class="skeleton-box" style="width: 60%"></div>
            <div class="skeleton-box" style="width: 40%"></div>
          </div>
        </div>
      </div>
    </div>
    <ng-container *ngIf="!loading">
      <div style="display: flex; flex-wrap: wrap; align-content: flex-start;">
        <app-product-item *ngFor="let product of productsAtPage1" [product]="product"
                          [size]="itemSetting"></app-product-item>
      </div>
      <div *ngIf="productsAtPage1.length == 0">
        {{'no_product' | translate}}
      </div>
    </ng-container>
  </ion-slide>
  <ion-slide *ngFor="let slide of slides; let i = index">
    <app-child-list-products [currentIndex]="currentIndex" [thisIndex]="i + 1" [max]="filterObject.max"
                             [size]="itemSetting"></app-child-list-products>
  </ion-slide>
</ion-slides>
