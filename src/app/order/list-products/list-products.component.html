<ion-content>
  <div style="display: flex; flex-wrap: wrap">
    <app-product-item *ngFor="let product of products" [product]="product"
                      [size]="itemSetting"></app-product-item>
  </div>

  <ion-infinite-scroll threshold="15%" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      [loadingText]="('loading' | translate ) + '...'">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
