<div class="item" [class.loading]="loading" (click)="onClickProduct()"
     [ngStyle]="{width: size.itemWidth + 'px', height: size.itemHeight + 'px'}">
  <ion-img [src]="product.image ? product.image : 'http://placehold.it/380'"></ion-img>
  <div style="position: absolute; bottom: 0; padding: 0.5rem; width: 100%; background: white; font-size: 70%">
    <strong>{{currentLang === 'en' ? product.name : product.other_name}}</strong>
    <div>{{product.sale_price | formatCurrency}}</div>
  </div>
</div>
