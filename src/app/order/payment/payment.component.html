<div class="payment-content">
  <div *ngIf="loading === 'loadingOrder'" style="flex: 1; display: flex; justify-content: center; align-items: center">
    <ion-spinner></ion-spinner>
    Loading....
  </div>
  <div *ngIf="!loading">
    <app-payment-guest [guest]="order.guest" (guestChange)="setGuest($event)" [golfClub]="golfClub" [disabled]="someItemHasGuest"></app-payment-guest>
    <div
      style="border-bottom: 1px; display: flex; padding-bottom: 5px ; border-bottom: 1px solid #518ac6; margin: 10px">
      <div class="item-bagtag"></div>
      <div class="item-name">Items
        <ng-container *ngIf="order.items.length">[{{order.items.length}}]</ng-container>
      </div>
      <div class="item-qty">Qty</div>
      <div class="item-price">Price</div>
    </div>
  </div>
  <div *ngIf="!loading" style="flex: 1; padding: 10px; overflow: auto">
    <app-order-item *ngFor="let item of order.items; let i = index" [item]="item" (itemChange)="updateItem(i, $event)" (removeItem)="remove(i)"></app-order-item>
  </div>
  <div style="padding: 22.5px;">
    <ion-button (click)="presentActionSheet()"
                class="submit-btn"
                [disabled]="loading">
      SUBMIT ORDER
    </ion-button>
  </div>
</div>
